<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de venas</title>
    <link type="text/css" rel="stylesheet" href="css/carrusel..css">
    <link rel="stylesheet" href="assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/owl.theme.default.css">
    <link rel="stylesheet" href="css/hoja_estilos.css">
    
</head>
<body>
    <h1>Portal de Ventas</h1>
   <div class="formulario">
       <form id="login" action="">
           <h3 class="form-title">Login Portal de ventas</h3>
            <div class="form-group">
                <label for="">Usuario:</label>
                <input type="text" name="Usuario">
            </div>
            <div class="form-group">
                <label for="">Contraseña:</label>
                <input type="password" name="Contraseña">
            </div>
            <div class="form-group">
                <input id="boton" type="submit" value="Ingresar">
            </div>
        </form>
    </div>
    <div class="carrusel">
        <div class="owl-carousel owl-theme">
            <a href="" class="item">
                <image src="imagenes/comunicado.png"></image>
            </a>
            <div class="item">
                <image src="imagenes/comunicado2.png"></image> 
            </div>
            <div class="item">
                <image src="imagenes/comunicado3.png"></image>
            </div>
        </div>
        <a><iframe src="https://embed.spotify.com/?uri=spotify%3Atrack%3A4TCtrgLTSYryxQFdlTWesB" width="80%" height="50%" frameborder="0" allowtransparency="true"></iframe></a>
    </div> 
    
     <div id="ventana">
      <div class="contenido">
        <div class="VentContenido">
          <span id="cerrar">&times;</span>
          <h2>Comunicacion Interna</h2>
          <h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sabias Que!</h3>
        </div>

        <div class="bdContenido">
          <a><iframe width="100%" height="530" src="https://www.youtube.com/embed/OWaksgL_gvw" frameborder="0" allowfullscreen></iframe></a>
        </div>
      </div>  
    </div>  
    
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
 <script src="js/owl.carousel.js"></script>
 <script>
     $(document).ready(function(){
          $('.owl-carousel').owlCarousel({
                items: 1,
                loop: true,
                autoplay: true,
                autoplayTimeout: 2000,
                autoplayHoverPause: true
            });     

         $("#cerrar").click(function(){
             $(".contenido").slideUp();
             $("#ventana").fadeOut();
         });
    });
         
     (function () {

         var ventana = $("#ventana");
         var cerrar = $("#cerrar");

         window.onload = function(){
             $("#ventana").css("display", "block");
         }

    })();
        
</script>
</body>
</html>
